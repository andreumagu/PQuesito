<head>

  <title>Iniciar Sesión</title>

</head>

<body>
<div class="container">
  <div class="form-container iniciar-sesion">
    <form action="#" method="post">
      <h2>Iniciar Sesión</h2>
      <input type="text" name="usuario" placeholder="Usuario" id="usuario" [(ngModel)]="emailUsuario">
      <input type="password" name="password" placeholder="Contraseña" id="password" [(ngModel)]="contra">
      <a href="#">Has olvidado tu Contraseña?</a>
      <input class="bIniciarSesion" type="submit" value="iniciar sesión" (click)="onClick()">
    </form>
  </div>
  <div class="container-der">
    <img src="assets/logo-cesur-2023-tagline1.png " alt="Logo Cesur" height="236" width="763">
  </div>
</div>
</body>

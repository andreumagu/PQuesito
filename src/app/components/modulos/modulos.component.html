<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
<mat-drawer-container class="example-container">
  <mat-drawer-content>
    <header>
      <!-- Icono desplegable -->
      <div class="example-sidenav-content">
        <button mat-icon-button aria-label="Example icon button with a menu icon" (click)="drawer.toggle()">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </div>
    </header>

    <!-- Configuracion del desplegable -->
    <mat-drawer #drawer class="example-sidenav" >
      <img src="assets/logo-cesur-2023-b&y.png" style="width: 254px; height: 70.5px; margin-bottom: 15px">
      <section>
        <button style="padding-right: 120px" mat-button>
          <span class="material-symbols-rounded" (click)="onClickHome()">home <mat-label>Menú</mat-label></span>
        </button>
      </section>
      <section>
        <button style="padding-right: 100px" mat-button>
          <span class="material-symbols-rounded">person <mat-label>Usuario</mat-label></span>
        </button>
      </section>
      <mat-divider></mat-divider>
      <section>
        <button style="padding-right: 120px" mat-button>
          <span class="material-symbols-rounded">help <mat-label>Ayuda</mat-label></span>
        </button>
      </section>
      <button class="bLogOut" mat-button>
        <span class="material-symbols-rounded" (click)="cerrarSesion()">logout <mat-label>Cerrar sesión</mat-label></span>
      </button>
    </mat-drawer>

    <!-- Contenedores con las notas -->
    <div class="container-fluid d-flex justify-content-center align-items-center text-center" style="min-height: 85vh;">
      <div class="row">
        <div class="col-md-5" >
          <div class="col-md-12">
            <div class="nombreModulos">
              <p>{{usuario.nombre}} {{usuario.apellido1}} {{usuario.apellido2}}</p>
            </div>
          </div>

          <div class="col-md-12">
            <div class="tablaModulos">
              <div class="button-and-text">
                <button mat-icon-button (click)="onClickHome()">
                  <span class="material-symbols-rounded">reply</span>
                </button>
                <p>Notas</p>
              </div>
              <div class="table-container">
                <table mat-table [dataSource]="dataSource" class="tablaNotas">
                  <!-- Columna de Cabecera -->
                  <ng-container matColumnDef="header">
                    <th mat-header-cell *matHeaderCellDef> Asignaturas </th>
                    <td mat-cell *matCellDef="let element"> {{element.header}} </td>
                  </ng-container>

                  <!-- Columna de Content -->
                  <ng-container matColumnDef="content1">
                    <th mat-header-cell *matHeaderCellDef> Nota </th>
                    <td mat-cell *matCellDef="let element">{{element.content1}}</td>
                  </ng-container>

                  <!-- Filas de Datos -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="onClickModulo(element.header)"></tr>

                </table>
              </div>
              <div class="tablaLabel">
                <label id="tablaP">Presiona una fila de la tabla para acceder a los <b>recursos de aprendizaje</b> correspondientes.</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7" style="padding-left: 20px">
          <div class="graficoModulos">
            <div class="sobreTexto">
              <p class="textoCiclo">{{usuario.ciclo}}</p>
              <p class="anoCiclo">{{usuario.curso}}</p>
            </div>
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>


  </mat-drawer-content>
</mat-drawer-container>

</body>
